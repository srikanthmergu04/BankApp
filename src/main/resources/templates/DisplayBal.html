<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            height: auto;
        }
        center {
            margin-top: 50px;
        }
        h2, h4 {
            color: #333;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<center>
    <h4>Remaining Balance is: <span th:text="${balance}"></span></h4>
    <br><br>
    <form action="index.html">
        <input type="submit" value="Homepage">
    </form>
</center>
</body>
</html>
